server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/crud
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQL82Dialect
        javax:
          persistence:
            schema-generation:
              create-source: metadata
              drop-source: metadata
              scripts:
                action: create
                create-target: META-INF/sql/create.sql
              database:
                action: drop-and-create