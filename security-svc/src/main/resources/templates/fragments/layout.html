<html>

<head th:fragment="header">
  <meta charset="UTF-8">
  <title>CampusMe Admin</title>
  <link th:href="@{~/public/admin.css}" rel="stylesheet" />
</head>

<div th:fragment="nav">
  <div class="relative flex flex-wrap items-center justify-between px-2 py-2 bg-cyan-500 mb-3">
    <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
      <div class="w-full relative flex justify-between lg:w-auto  px-1 lg:static lg:block lg:justify-start">
        <a class="text-xl font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
          th:href="@{/}">
          CampusMe Admin
        </a>
      </div>
      <div class="lg:flex flex-grow items-center" id="example-navbar-warning">
        <ul class="flex flex-col lg:flex-row list-none ml-auto">
          <li class="nav-item" x-data="{ open: false }" x-on:click.outside="open = false">
            <button class="px-3 py-2 flex items-center text-sm uppercase font-bold leading-snug text-white hover:opacity-75"
              x-on:click="open = !open">
              Entities
              <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <ul
              class="absolute z-10 mt-2 w-36 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
              x-show="open" x-transition.opacity>
              <li class="nav-item overflow-visible"><a
                  class="px-3 py-2 flex items-center text-sm uppercase font-bold leading-snug text-black hover:opacity-75"
                  th:href="@{/society}">Society</a></li>
              <hr />
              <li class="nav-item overflow-visible"><a
                  class="px-3 py-2 flex items-center text-sm uppercase font-bold leading-snug text-black hover:opacity-75"
                  th:href="@{/role}">Role</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="px-3 py-2 flex items-center text-sm uppercase font-bold leading-snug text-white hover:opacity-75"
              href="#">
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div>

</html>

<th:block th:fragment="scripts">
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</th:block>
