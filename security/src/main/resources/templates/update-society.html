<head th:include="fragments/layout :: header">
</head>

<nav th:include="fragments/layout :: nav"></nav>
<div class="form-container">
  <h1 class="text-center py-3">Edit Society</h1>
  <a class="btn-sm-ico absolute top-3 left-2.5" th:href="@{/entities/}">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
      <path fill-rule="evenodd"
        d="M7.793 2.232a.75.75 0 01-.025 1.06L3.622 7.25h10.003a5.375 5.375 0 010 10.75H10.75a.75.75 0 010-1.5h2.875a3.875 3.875 0 000-7.75H3.622l4.146 3.957a.75.75 0 01-1.036 1.085l-5.5-5.25a.75.75 0 010-1.085l5.5-5.25a.75.75 0 011.06.025z"
        clip-rule="evenodd" />
    </svg>
  </a>
  <div class="px-6 py-6 lg:px-8">
    <h1 class="mb-4 text-3xl font-medium text-gray-900">Society Details</h1>
    <form class="space-y-6" th:action="@{/society/update/{code}(code=${form.society.code})}" th:object="${form}"
      method="post">
      <div>
        <label for="email"> Code </label>
        <input type="text" th:value="${form.society.code}" disabled>
      </div>
      <div>
        <label for="description"> Description </label>
        <input type="text" th:value="${form.society.description}" disabled>
      </div>
      <div>
        <label for="name"> Name </label>
        <input type="text" th:value="${form.society.name}" disabled>
      </div>
      <div class="text-center">
        <button type="submit"
          class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Submit </button>
      </div>
    </form>
    <hr />
    <h1 class="my-4 text-3xl font-medium text-gray-900">Members</h1>
    <div th:each="member : ${form.members}">
      <form method="post" class="flex gap-2 align-middle" th:action="@{/society/member/delete}">
        <input type="text" class="border-none hover:border-none" readonly name="user" th:value="${member.user.code}" />
        <span th:text="${member.role}"></span>
        <input type="hidden" class="border-none" name="society" th:value="${form.society.code}" />
        <a href='#' onclick='this.parentNode.submit(); return false;'>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd"
              d="M8.75 1A2.75 2.75 0 006 3.75v.443c-.795.077-1.584.176-2.365.298a.75.75 0 10.23 1.482l.149-.022.841 10.518A2.75 2.75 0 007.596 19h4.807a2.75 2.75 0 002.742-2.53l.841-10.52.149.023a.75.75 0 00.23-1.482A41.03 41.03 0 0014 4.193V3.75A2.75 2.75 0 0011.25 1h-2.5zM10 4c.84 0 1.673.025 2.5.075V3.75c0-.69-.56-1.25-1.25-1.25h-2.5c-.69 0-1.25.56-1.25 1.25v.325C8.327 4.025 9.16 4 10 4zM8.58 7.72a.75.75 0 00-1.5.06l.3 7.5a.75.75 0 101.5-.06l-.3-7.5zm4.34.06a.75.75 0 10-1.5-.06l-.3 7.5a.75.75 0 101.5.06l.3-7.5z"
              clip-rule="evenodd" />
          </svg>
        </a>
      </form>
    </div>
    <h3> Add a member </h3>
    <form method="post" th:action="@{/society/member/add}">
      <input type="hidden" name="society" th:value="${form.society.code}">
      <div class="py-2">
        <label for="user"> User </label>
        <input type="text" name="user" placeholder="kxxxxxx@nu.edu.pk">
      </div>
      <div class="py-2">
        <label for="role"> Role </label>
        <input type="text" placeholder="HEAD" name="role" th:value="HEAD">
      </div>
      <button type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Add Member </button>
    </form>
  </div>
</div>
